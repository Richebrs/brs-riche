
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Historiques - BRS Riche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1565c0);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container { max-width: 500px; width: 100%; padding: 20px; }
    .card {
      background: #fff; padding: 25px;
      border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; color: #0d47a1; margin-bottom: 20px; }
    .balance {
      text-align: center; font-size: 1.4em; font-weight: bold;
      margin-bottom: 20px; color: #2e7d32;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      padding: 12px; border-bottom: 1px solid #eee;
      display: flex; justify-content: space-between;
      align-items: center;
    }
    li span.type { font-weight: bold; color: #1565c0; }
    li span.amount { font-weight: bold; }
    li span.date { font-size: 0.8em; color: #666; }
    .empty { text-align: center; color: #777; margin-top: 20px; }
    .btn-back {
      display: block; width: 100%; margin-top: 20px;
      padding: 12px; background: #0d47a1; color: #fff;
      border: none; border-radius: 10px;
      font-weight: bold; font-size: 1em; cursor: pointer;
    }
    .btn-back:hover { background: #1565c0; }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="container">
    <div class="card">
      <h1>Mes Historiques</h1>
      <div id="balance" class="balance">$0.00</div>
      <ul id="historyList"></ul>
      <div id="emptyMsg" class="empty" style="display:none;">
        Aucun historique trouv√© pour le moment.
      </div>
      <button class="btn-back" onclick="window.location.href='dashboard.html'">Retour</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="setup-firestore.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";

      const userRef = db.collection("users").doc(user.uid);

      // üîπ √©couter toutes les "traces" = transactions + parrainages + h√¥tels + r√©sidences
      function renderItem(type, label, amount, date) {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="type">${type}</span>
          <span class="amount">${label} ${amount ? "$" + amount.toFixed(2) : ""}</span>
          <span class="date">${date ? new Date(date.seconds * 1000).toLocaleString() : ""}</span>
        `;
        return li;
      }

      const list = document.getElementById("historyList");
      const emptyMsg = document.getElementById("emptyMsg");
      let total = 0;

      // Transactions (d√©p√¥t, retrait‚Ä¶)
      userRef.collection("transactions").orderBy("createdAt","desc").onSnapshot(snap => {
        list.innerHTML = "";
        total = 0;

        if (snap.empty) emptyMsg.style.display = "block";
        else emptyMsg.style.display = "none";

        snap.forEach(doc => {
          const data = doc.data();
          list.appendChild(renderItem(data.type || "Transaction", "", data.amount || 0, data.createdAt));
          total += data.amount || 0;
        });

        document.getElementById("balance").innerText = "$" + total.toFixed(2);
      });

      // Parrainages
      userRef.collection("referrals").onSnapshot(snap => {
        snap.forEach(doc => {
          const data = doc.data();
          list.appendChild(renderItem("Parrainage", `Niveau ${data.level}`, null, data.createdAt));
        });
      });

      // H√¥tels
      userRef.collection("hotels").onSnapshot(snap => {
        snap.forEach(doc => {
          const data = doc.data();
          list.appendChild(renderItem("H√¥tel", data.name, null, data.createdAt));
        });
      });

      // R√©sidences
      userRef.collection("residences").onSnapshot(snap => {
        snap.forEach(doc => {
          const data = doc.data();
          list.appendChild(renderItem("R√©sidence", data.name, null, data.createdAt));
        });
      });
    });
  </script>
</body>
</html>
